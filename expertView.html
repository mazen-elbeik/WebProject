<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="expertView.css" rel="stylesheet" />
    <script src="expertView.js"></script>

    <title>Document</title>
  </head>
  <body class="expertView" id="expertView">
    <main class="board">
      <div
        class="column column-ip"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2 style="margin-bottom: 2.5rem">Experts</h2>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="1"
        >
          <h3>Expert #1</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="2"
        >
          <h3>Expert #2</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="3"
        >
          <h3>Expert #3</h3>
        </div>
      </div>

      <div
        class="column column-ip"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2 style="margin-bottom: 2.5rem">Nerds</h2>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="4"
        >
          <h3>Nerd #1</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="5"
        >
          <h3>Nerd #2</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="6"
        >
          <h3>Nerd #3</h3>
        </div>
      </div>
      <div
        class="column column-ip"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <h2 style="margin-bottom: 2.5rem">Students</h2>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="7"
        >
          <h3>Student #1</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="8"
        >
          <h3>Student #2</h3>
        </div>
        <div
          class="card"
          draggable="true"
          ondragstart="drag(event)"
          data-id="9"
        >
          <h3>Student #3</h3>
        </div>
      </div>
    </main>
  </body>
</html>
